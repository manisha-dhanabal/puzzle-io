<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFDAE9;
            overflow: auto;
            padding: 24px;
        }

        #envelopeStage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            z-index: 10;
        }

        body.show-modal .container { display: flex; }

        .container {
            display: none;
            flex-direction: column;
            text-align: center;
            background: white;
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: fit-content;
            max-width: min(650px, calc(100vw - 48px));
            min-height: 520px;
            position: relative;
        }

        .modal-inner {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-view {
            width: fit-content;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.25s ease;
            display: none;
        }

        .modal-view.visible { display: block; opacity: 1; }

        .envelope {
            position: relative;
            width: 220px;
            height: 160px;
            background: #f5e6d3;
            border: 1px solid #d4c4a8;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: transform 0.25s ease;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(165deg, #e8d5c4 0%, #d4c4a8 45%, #c9b89a 100%);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.34, 1.2, 0.64, 1);
        }

        .envelope.opening .envelope-flap { transform: rotateX(-170deg); }

        .envelope-heart {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            color: #c41e3a;
            z-index: 1;
        }

        .modal-view .modal-title {
            font-family: 'Dancing Script', cursive;
            font-size: 38px;
            color: #d63384;
            margin-bottom: 32px;
        }

        .puzzle-container {
            width: 40vh;
            max-width: 100%;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 12px;
        }

        .puzzle-grid-wrap { position: relative; width: 100%; aspect-ratio: 1; }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%; height: 100%;
        }

        .puzzle-tile {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .puzzle-tile.empty { background: transparent; cursor: default; }

        .puzzle-full-image-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 5;
        }

        .puzzle-full-image-overlay.show { opacity: 1; }

        .puzzle-full-image-overlay img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .puzzle-reveal-text {
            opacity: 0;
            display: none;
            margin-top: 20px;
        }

        .puzzle-reveal-text.show { display: block; opacity: 1; }

        .yes-only-btn {
            font-size: 20px;
            padding: 12px 24px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .success-gif-wrap img { width: 100%; max-width: 300px; border-radius: 12px; }

        .confetti {
            position: fixed; width: 10px; height: 10px;
            pointer-events: none; z-index: 999;
        }

        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelopeStage">
        <div class="envelope" id="envelope">
            <div class="envelope-heart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"/></svg>
            </div>
            <div class="envelope-flap"></div>
        </div>
    </div>

    <div class="container">
        <div class="modal-inner">
            <div id="puzzleView" class="modal-view">
                <h1 class="modal-title">Dear Ashwineyy...</h1>
                <div class="puzzle-container">
                    <div class="puzzle-grid-wrap">
                        <div class="puzzle-grid" id="puzzleGrid"></div>
                        <div class="puzzle-full-image-overlay" id="puzzleFullImageOverlay">
                            <img src="image/full-image.png" alt="Full Image" />
                        </div>
                    </div>
                </div>
                <div class="puzzle-reveal-text" id="puzzleRevealText">
                    <p style="margin-bottom:10px;">...you complete me.</p>
                    <p style="font-weight:bold; margin-bottom:15px;">Will you be my Valentine?</p>
                    <button type="button" class="yes-only-btn" id="yesBtn">Yes</button>
                </div>
            </div>

            <div id="successView" class="modal-view">
                <p class="modal-title">Yay, I can't wait!</p>
                <div class="success-gif-wrap">
                    <img src="giphy.gif" alt="Celebration" />
                </div>
                <button type="button" onclick="window.location.reload()" style="background:none; border:none; text-decoration:underline; cursor:pointer; margin-top:15px;">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const puzzleGrid = document.getElementById('puzzleGrid');
        const puzzleView = document.getElementById('puzzleView');
        const successView = document.getElementById('successView');
        
        envelope.addEventListener('click', () => {
            envelope.classList.add('opening');
            setTimeout(() => {
                document.getElementById('envelopeStage').style.display = 'none';
                document.body.classList.add('show-modal');
                puzzleView.classList.add('visible');
            }, 1000);
        });

        // 3x3 Puzzle Logic
        const EMPTY_PIECE = 3; 
        let currentState = [1, 2, 4, 5, 6, 7, 8, 9, 3]; // Starts one move from solved

        function renderPuzzle() {
            puzzleGrid.innerHTML = '';
            currentState.forEach((piece, index) => {
                const tile = document.createElement('div');
                tile.className = 'puzzle-tile';
                if (piece === EMPTY_PIECE) {
                    tile.classList.add('empty');
                } else {
                    // FIXED PATH: image/
                    tile.style.backgroundImage = `url('image/tile-${piece}.png')`;
                    tile.onclick = () => moveTile(index);
                }
                puzzleGrid.appendChild(tile);
            });
        }

        function moveTile(index) {
            const emptyIndex = currentState.indexOf(EMPTY_PIECE);
            const isAdjacent = [1, -1, 3, -3].includes(index - emptyIndex);
            
            if (isAdjacent) {
                [currentState[emptyIndex], currentState[index]] = [currentState[index], currentState[emptyIndex]];
                renderPuzzle();
                checkWin();
            }
        }

        function checkWin() {
            if (currentState.every((val, i) => val === [1,2,3,4,5,6,7,8,9][i])) {
                document.getElementById('puzzleFullImageOverlay').classList.add('show');
                document.getElementById('puzzleRevealText').classList.add('show');
            }
        }

        document.getElementById('yesBtn').addEventListener('click', () => {
            puzzleView.classList.remove('visible');
            successView.classList.add('visible');
            runConfetti();
        });

        function runConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#f5576c', '#f093fb', '#ffd700'][Math.floor(Math.random()*3)];
                confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
        }

        renderPuzzle();
    </script>
</body>
</html>
